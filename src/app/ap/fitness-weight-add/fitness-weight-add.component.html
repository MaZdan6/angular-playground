<div class="col-lg-5">
  <div class="well bs-component">
    <form #addWeightForm="ngForm" (ngSubmit)="saveWeight(addWeightForm.value)" class="form-horizontal">
      <fieldset>
        <legend>Add New Weight</legend>
        <div class="form-group">
          <label for="inputWight" class="col-lg-3 control-label">Weight</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" id="inputWight" placeholder="Weight" name="weight" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="inputDate" class="col-lg-3 control-label">Date</label>
          <div class="col-lg-8">
            <!--<input type="text" class="form-control" id="inputDate" placeholder="Date" name="date" ngModel>-->
            <mat-form-field >
              <input matInput [matDatepicker]="inputDate" class="form-control" id="inputDate" placeholder="Date" name="date" ngModel>
              <mat-datepicker-toggle matSuffix [for]="inputDate"></mat-datepicker-toggle>
              <mat-datepicker #inputDate></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-8 col-lg-offset-3">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
