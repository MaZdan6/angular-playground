<h1>BMI calculator</h1>
<form (ngSubmit)="onSubmit()" #bmiForm="ngForm">
  <div class="form-group row">

    <label for="height">Height:</label>
    <div class="col-sm-3">
      <input
             class="form-control"
             id="height"
             required
             name="height"
             [(ngModel)]="bmi.height"
             maxlength="3"
             minlength="2"
             type="number"
             min="50"
             max="250"
             value="184"
      />
    </div>
  </div>


  <div class="form-group row">
    <label for="wieght">Weight:</label>
    <div class="col-sm-3">
      <input type="text"
             class="form-control"
             id="wieght"
             required
             name="wieght"
             [(ngModel)]="bmi.weight"
             maxlength="4"
             minlength="2"
             type="number"
             min="10"
             max="300"
             value="92.8"
      />
    </div>
  </div>
  <div mat-dialog-actions>
    <button type="submit" class="btn btn-sm btn-primary" cdkFocusInitial>Save changes</button>
    <button class="btn btn-sm btn-danger" mat-button (click)="onNoClick()" id="cancelBtn">cancel</button>
  </div>
</form>
<h3>Body mass index: {{bmi.index}}</h3>
<h3>Category: {{bmi.category}}</h3>
<h3>Fit Weight: {{bmi.fitWeight}}</h3>
